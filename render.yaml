services:
  - type: web
    name: env-var-test
    env: ruby
    startCommand: rails s
    envVars:
      - fromGroup: sentry
      - key: TEST_KEY
        sync: false

envVarGroups:
  - name: sentry
    envVars:
      - key: SENTRY_DSN
        sync: false
      - key: SENTRY_PROJECT
        value: sampleapp
