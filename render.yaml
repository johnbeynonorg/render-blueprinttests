services:
  - type: web
    name: env-var-test
    env: ruby
    startCommand: rails s
    envVars:
      - key: SENTRY_ENVIRONMENT
        fromService:
          type: web
          envVarKey: RENDER_SERVICE_NAME
          name: sampleapp
      - key: SENTRY_RELEASE
        fromService:
          type: web
          envVarKey: RENDER_GIT_COMMIT
          name: sampleapp
